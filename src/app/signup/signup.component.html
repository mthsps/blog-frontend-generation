<div class="container-fluid">
    <div class="row d-flex align-items-center">
      <div class="col-md-6" id="img-bg"></div>
      <div class="col-md-6 mt-5 mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Sign up</h1>
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" name="name" id="name" placeholder="Your name">
            </div>
  
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="text" name="username" id="username" placeholder="Your username">
            </div>
  
            <div class="form-group">
              <label for="photo-url">Photo URL</label>
              <input class="form-control" type="text" name="photo-url" id="photo-url" placeholder="Your photo url">
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="Your password">
            </div>
  
            <div class="form-group">
              <label for="confirmpassword">Confirm password</label>
              <input class="form-control" type="password" name="confirmpassword" id="confirmpassword"
                placeholder="Confirm your password">
            </div>
  
            <div class="form-group">
            <label>User type</label>
              <select class="form-control" name="type" id="type">
                <option>Select an user type</option>
                <option value="normal">Normal</option>
                <option value="admin">Admin</option>
              </select>
            </div>
  
            <div class="d-flex justify-content-center mt-5">
              <button type="submit" class="btn btn-danger mr-4" routerLink="/signin">Cancel</button>
              <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
