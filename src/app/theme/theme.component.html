<div class="container-fluid">
    <div class="row bg-color">
      <div class="col-md-12">
        <a routerLink="/home" class="text-left text-dark">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i>Home
        </a>
        <h1 class="fs-54 text-center">Theme</h1>
        <h5 class="fs-18 text-center">See themes added or add a new one:</h5>
  
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
            <div class="form-group">
              <input  [(ngModel)]="theme.description" type="text" class="form-control" id="description" placeholder="Theme name">
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-light" (click)="register()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Themes</h2>
      </div>
    </div>
  
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
  
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Description</th>
              <th scope="col">Modifications</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let theme of themes">
              <th>{{theme.id}}</th>
              <td>{{theme.description}}</td>
              <td class="d-flex justify-content-end">
                <button 
                [routerLink]="['/themes/edit/', theme.id]"
                routerLinkActive="router-link-active" 
                class="btn btn-info mr-3">Edit
              </button>
                <button 
                [routerLink]="['/themes/delete/', theme.id]"
                routerLinkActive="router-link-active" 
                class="btn btn-danger">Delete
              </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
