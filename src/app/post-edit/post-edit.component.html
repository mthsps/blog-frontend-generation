<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Update post</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="title">Title</label>
                    <input [(ngModel)]='post.title' type="text" class="form-control" id="title"
                        placeholder="Type title">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea [(ngModel)]='post.content' class="form-control" name="content" id="content"
                    rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="content">Choose a theme or <a data-dismiss="modal" routerLink='/themes'>create a new one</a>:
                </label>
                <select name="theme" id="theme" class="form-control" [(ngModel)]='theme.id' (change)='findByIdTheme()'>
                    <option *ngFor='let item of themes' value="{{item.id}}">
                        {{item.description}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/home'>Cancel</button>
                <button class="btn btn-success" (click)='update()'>Update</button>
            </div>

        </div>
    </div>
</div>
